<!-- templates/idol_options.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ idol.name }} - {{ material }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { color: #4CAF50; }
        .container { display: flex; margin-top: 20px; }
        .main-img { flex: 1; max-width: 500px; }
        .options { flex: 1; padding: 0 20px; }
        .size-options, .pattern-options { margin-top: 20px; }
        .size-card, .pattern-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .price { color: #E91E63; font-weight: bold; font-size: 1.2em; }
        .btn { background: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 10px; }
        .material-tag { 
            color: white; 
            padding: 3px 8px; 
            border-radius: 4px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>{{ idol.name }} 
        <span class="material-tag" style="background: '{% if material == 'POP' %}#FF9800{% else %}#795548{% endif %}';">
            {{ material }}
        </span>
    </h1>
    <div class="container">
        <div class="main-img">
            <img src="{{ url_for('static', filename='images/' + sizes[0].image) }}" width="100%">
        </div>
        
        <div class="options">
            <h2>Available Sizes</h2>
            <div class="size-options">
                {% for size in sizes %}
                <div class="size-card">
                    <h3>{{ size.size }}</h3>
                    <p class="price">â‚¹{{ size.price }}</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                {% endfor %}
            </div>
            
            <h2>Decoration Patterns</h2>
            <div class="pattern-options">
                {% for pattern in patterns %}
                <div class="pattern-card">
                    <h3>{{ pattern.name }}</h3>
                    <img src="{{ url_for('static', filename='patterns/' + pattern.image) }}" width="100px">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
